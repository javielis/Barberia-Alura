<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Barbería Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.png" alt="logo de la barberia Alura"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido </label>
                <input type="text"id="nombreapellido" class="input-padron" required>

                <label for="correoelectronico">Correo electronico</label>
                <input type="email"id="correoelectronico"class="input-padron" required placeholder="email@dominio.com">


                <label for="telefono">telefono </label>
                <input type="tel"id="telefono"class="input-padron" required placeholder="(XX) XXXX XXXX ">
                 
                <label for="mensaje">Mensaje</label>
                 <textarea cols="70" rows="10" id="mensaje"class="input-padron"></textarea required>
                 <fieldset>

                    <legend>¿Como te gustaria que te contactemos?</legend>

                    <label for="radio-email"> <input type="radio" name="contacto" value="email"id="radio-email">Email</label>
                    
   
                    <label for="radio-telefono"> <input type="radio" name="contacto" value="telefono"id="radio-telefono">Telefono</label>
                   
   
                    <label for="radio-whatsapp"> <input type="radio" name="contacto"  value="whatsapp"id="radio-whatsapp"checked>WhatsApp</label>
                   
                 </fieldset>
                <fieldset>
                    <legend>¿Cual horario prefieres se atendido?</legend>
                <select>
                    <option>Mañana </option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
                
                    
               
                <label class="checkbox
                "><input type="checkbox" checked>¿Te gustaria recibir novedades de la Barberia Alura?</label>
                <input type="submit"value="Enviar formulario" class="enviar">
            </form>
            <table>
                <thead><tr>
                    <th>Dia</th>
                    <th>horario</th>
                </tr></thead>
                <tbody><tr>
                    <th>lunes</th>
                    <th>8h - 20h</th>
                </tr>
                <tr>
                    <th>Miercoles</th>
                    <th>8h - 20h</th>
                </tr>
                <tr>
                    <th>Viernes</th>
                    <th>8h - 20h</th>
                </tr></tbody>
                
            </table>

        </main>
        <footer>
            <img src="imagenes/logo-blanco.png"  alt="logo de la barberia Alura">
            <p class="copyright">&copy Copyright Barbería Alura - 2020</p>
        </footer>
    </body>
</html>
